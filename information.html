<h2 id="Please">Please fill the form</h2>

<form id="Pricing" action="#" method="post">
    <label for="name">Enter Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age"><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br><br>

    <label for="contact">Contact Info:</label><br>
    <input type="text" id="contact" name="contact"><br><br>

    <label for="email">Personal Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="pincode">Pincode:</label><br>
    <input type="text" id="pincode" name="pincode"><br><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <input type="submit" value="Submit">
</form>


<div id="message" style="display: none;">Thanks for the submission. We will contact you shortly.</div>




<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('message').style.display = 'block';
    });
</script>
