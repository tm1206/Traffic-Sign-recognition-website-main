<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Sign Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #image-preview {
            margin-bottom: 20px;
            max-width: 300px;
            max-height: 300px;
        }

        #upload-input {
            display: none;
        }

        #upload-label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            display: none;
            margin-top: 20px;
        }

        #result img {
            max-width: 200px;
            max-height: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traffic Sign Recognition</h1>
        <input type="file" id="upload-input" accept="image/*">
        <label for="upload-input" id="upload-label">Upload Traffic Sign Image</label>
        <div id="image-preview"></div>
        <div id="result">
            <h2>Most Likely Traffic Sign:</h2>
            <div id="result-image"></div>
            <p id="result-text"></p>
        </div>
    </div>

    <script>
        const uploadInput = document.getElementById('upload-input');
        const imagePreview = document.getElementById('image-preview');
        const resultDiv = document.getElementById('result');
        const resultImageDiv = document.getElementById('result-image');
        const resultText = document.getElementById('result-text');

        uploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = (e) => {
                const imageUrl = e.target.result;
                imagePreview.innerHTML = `<img src="${imageUrl}" alt="Uploaded Image">`;
                recognizeTrafficSign(imageUrl);
            }

            reader.readAsDataURL(file);
        });

        function recognizeTrafficSign(imageUrl) {
            // Here you would implement the logic to search the web and recognize the traffic sign
            // For demonstration purpose, let's just show a dummy result
            resultImageDiv.innerHTML = `<img src="${imageUrl}" alt="Uploaded Image">`;
            resultText.textContent = 'Stop Sign (Confidence: 90%)';
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
